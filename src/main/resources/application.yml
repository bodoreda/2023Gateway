server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: external-service  # port: 8081
          predicates:
            - Path=/v1/external/**
          uri: lb://external-service

        - id: member-service  # port: 8082
          predicates:
            - Path=/v1/member/**
          uri: lb://member-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka