  server:
    port: 8000

  spring:
    application:
      name: gateway
    cloud:
      gateway:
        default-filters:
          - name : JwtFilter

        routes:
          - id: external-service  # port: 8081
            predicates:
              - Path=/v1/external/**
            uri: lb://external-service

          - id: member-service  # port: 8082
            predicates:
              - Path=/v1/member/**
            uri: lb://member-service
    redis:
      host: localhost
      port: 6379
    jwt:
      secret: thekeysizemustbegreaterthanorequalto256bits
      token:
        accessExpTime: 300000   # 5분
        refreshExpTime: 3600000 # 60분

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka